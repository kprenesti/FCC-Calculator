<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="bootstrap-3.3.6-dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="JS/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="JS/main.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="calculatorBody container">
      <div class="row">
        <div class="col-xs-12">
          <div id="display"></div>
        </div><!--end column-->
      </div><!--end display row -->
      <div class="row buttonGrid">
        <div class="col-xs-3">
          <button class="func" value="C" id="clear" type="button">C</button>
        </div>
        <div class="col-xs-3">
          <button class="func" value="/" id="divide" type="button">/</button>
        </div>
        <div class="col-xs-3">
          <button class="func" value="X" id="multiply" type="button">X</button>
        </div>
        <div class="col-xs-3">
          <button class="func" value="backspace" id="backspace" type="button"><span class="glyphicon glyphicon-circle-arrow-left"></span></button>
        </div>
      </div><!--end buttonGrid row 1-->
      <div class="row buttonGrid">
        <div class="col-xs-3">
          <button class="digit" value="7" id="7" type="button">7</button>
        </div>
        <div class="col-xs-3">
          <button class="digit" value="8" id="8" type="button">8</button>
        </div>
        <div class="col-xs-3">
          <button class="digit" value="9" id="9" type="button">9</button>
        </div>
        <div class="col-xs-3">
          <button class="func" value="minus" id="minus" type="button">-</button>
        </div>
      </div><!--end buttonGrid row 2-->
      <div class="row buttonGrid">
        <div class="col-xs-3">
          <button class="digit" value="4" id="4" type="button">4</button>
        </div>
        <div class="col-xs-3">
          <button class="digit" value="5" id="5" type="button">5</button>
        </div>
        <div class="col-xs-3">
          <button class="digit" value="6" id="6" type="button">6</button>
        </div>
        <div class="col-xs-3">
          <button class="func" value="plus" id="plus" type="button">+</button>
        </div>
      </div><!--end buttonGrid row 3-->
      <div class="row buttonGrid">
        <div class="col-xs-3">
          <button class="digit" value="1" id="1" type="button">1</button>
        </div>
        <div class="col-xs-3">
          <button class="digit" value="2" id="2" type="button">2</button>
        </div>
        <div class="col-xs-3">
          <button class="digit" value="3" id="3" type="button">3</button>
        </div>
        <div class="col-xs-3">
          <button class="func" value="parenthesis" id="parenthesis" type="button">()</button>
        </div>
      </div><!--end buttonGrid row 4-->
      <div class="row buttonGrid">
        <div class="col-xs-3">
          <button class="digit" value="0" id="0" type="button">0</button>
        </div>
        <div class="col-xs-3">
          <button class="digit" value="." id="dot" type="button">.</button>
        </div>
        <div class="col-xs-3">
          <button class="digit" value="+/-" id="posNegToggle" type="button">+/-</button>
        </div>
        <div class="col-xs-3">
          <button class="func" value="equals" id="equals" type="button">=</button>
        </div>
      </div><!--end buttonGrid row 5-->
    </div><!--end container-->
  </div><!--end wrapper-->
</body>
</html>
